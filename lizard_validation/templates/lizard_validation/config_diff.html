<div id="textual" class='lizard'>
  <h2>{{type}} configuratie</h2>
  {% for area, field_diffs in diff.changed_areas.items %}
  <h3>{{name}}</h3>
  <table class="lizard">
    <thead>
      <tr>
        <th>veldnaam</th><th>nieuwe waarde</th><th>bestaande waarde</th>
      </tr>
    </thead>
    <tbody>
      {% for name, value_diff in field_diffs.items %}
      <tr>
        <td>{{name}}</td><td>{{value_diff.0}}</td><td>{{value_diff.1}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endfor %}
</div>
