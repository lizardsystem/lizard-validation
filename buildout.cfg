[buildout]
index = http://packages.lizardsystem.nl
extends =
    http://packages.lizardsystem.nl/kgs/latest.cfg
find-links =
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
    buildout-versions
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
eggs =
    lizard-validation


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
lizard-api = 0.11.1
lizard-area = 0.3.3
lizard-esf = 0.19
lizard-fewsnorm = 0.17
lizard-geo = 0.3
lizard-graph = 0.17
lizard-history = 0.2.4
lizard-layers = 0.4.3
lizard-measure = 1.63
lizard-portal = 0.51
lizard-registration = 0.2
lizard-security = 0.5
lizard-task = 0.1
lizard-validation =
lizard-wbconfiguration =
lizard-workspace = 0.10
# Reported by buildout-versions
OWSLib = 0.4.0
PIL = 1.1.7
amqplib = 1.0.2
anyjson = 0.3.1
blinker = 1.2
celery = 2.5.3
certifi = 0.0.8
chardet = 1.0.1
dbfpy = 2.2.5
django-celery = 2.5.5
django-load = 1.0.0
django-picklefield = 0.2.1
django-registration = 0.8
django-tls = 0.0.2
kombu = 2.1.6
matplotlib = 1.1.0
mock = 0.8
mongoengine = 0.6.6
ordereddict = 1.1
pymongo = 2.1.1
python-dateutil = 1.5
requests = 0.11.2
suds = 0.4

[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk
lizard-portal = git git@github.com:lizardsystem/lizard-portal.git


[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    psycopg2
#    PIL
#    matplotlib
#    pyproj


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_validation
projectegg = lizard_validation
settings = testsettings
test = lizard_validation
eggs = lizard-validation


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    createcoverage
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
